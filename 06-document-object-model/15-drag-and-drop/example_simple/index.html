<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Capital Cities Quiz</title>

	</head>

	<body>

		<div id="draggable" class="draggable" draggable="true" ondragstart="dragStartHandler(event)"

			Target Area
		</div>


		<script src="script.js"></script>
